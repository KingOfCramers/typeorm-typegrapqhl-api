version: "3"
services:
  api:
    container_name: "typeorm-api"
    image: "typeorm-api:${ENV}"
    volumes:
      - ./src:/app/src
    restart: always
    # Build the image, pass down the "PORT" CLI argument
    # to expose the correct port
    build: 
      context: ./
      dockerfile: Dockerfile
      args:
        PORT: "${PORT}"
        ENV: "${ENV}"
    # Pass the PORT and ENV arguments to the Node.js context,
    # And use the ENV argument to load in additional environment
    # variables from the .env.development or .env.production files
    # and pick the correct startup script.
    environment:
      PORT: "${PORT}"
      ENV: "${ENV}"
    env_file:
      - ".env.${ENV}"
    ports:
      - "${PORT}:${PORT}"
    # This command will overwrite what is contained in the Dockerfile
    # and start up your API in production if you pass ENV=production
    command: "npm run start:${ENV}"
